<!DOCTYPE html>
<html>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js' type='text/javascript'></script>
    <script src='../../lib/easel.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='example'>
      <h3>Multiple layers</h3>
      <h4>Expected: blue circle on top of green circle on top of red circle</h4>
      <div class='easel' id='example1'></div>
    </div>
    <style type='text/css'>
      h3 {
        margin-bottom: 0px; }
      
      h4 {
        margin: 0px; }
      
      .example {
        float: left;
        width: 300px;
        margin: 10px; }
      
      .easel {
        height: 300px;
        width: 300px;
        margin: 0px auto;
        border: 1px solid black; }
    </style>
    <script type='text/javascript'>
      //<![CDATA[
        var my_easel = new Easel.Easel('example1');
        var drawBackLayer = function (ctx) {
          ctx.fillStyle = '#F00';
          ctx.arc(50, 50, 60, 0, Math.PI*2, true);
        };
        var drawMiddleLayer = function (ctx) {
          ctx.fillStyle = '#0F0';
          ctx.arc(100, 100, 60, 0, Math.PI*2, true);
        };
        var drawFrontLayer = function (ctx) {
          ctx.fillStyle = '#00F';
          ctx.arc(150, 150, 60, 0, Math.PI*2, true);
        };
        my_easel.addLayers([
          new Easel.Layer({ id: 'back', index: 1, drawFunc: drawBackLayer }).fill(),
          new Easel.Layer({ id: 'middle', index: 2, drawFunc: drawMiddleLayer }).fill(),
          new Easel.Layer({ id: 'front', index: 3, drawFunc: drawFrontLayer }).fill()
        ]);
        
        my_easel.setup();
      //]]>
    </script>
  </body>
</html>
